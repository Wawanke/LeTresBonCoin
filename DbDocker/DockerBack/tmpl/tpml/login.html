<!DOCTYPE html>
<html>
<head>
	<title>Sign Up !</title>
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" maxlength = "10" placeholder="User name" required="">
					<input type="email" name="email_signup" placeholder="Email" required="">
					<input type="password" name="pswd_signup" placeholder="Password" required="">
					<button class="buttonIn">Sign up</button>
				</form>
				<a href="/homeGuest">
					<button class="buttonBack">Guest</button>
				</a> 
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email_login" placeholder="Email" required="">
					<input type="password" name="pswd_login" placeholder="Password" required="">
					<button class="buttonIn">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
