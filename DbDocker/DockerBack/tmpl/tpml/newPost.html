  <!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="/css/newPost.css">
    <title>Post it !</title>

</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>POST</span>
                  <span>IT !</span>
                </div>
                <div class="arrow">
                  <a href="/home">
                      <span></span>
                      <span></span>
                      <span></span>
                  </a>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                <form>
                  <div class="app-form-group">
                    <input class="app-form-control-title" placeholder="TITLE" name="ttl" placeholder="title" required="">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control-tag" placeholder="#TAG" name="tag" placeholder="hashtag">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control-msg" placeholder="MESSAGE" name="msg" placeholder="message" required="">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">SEND</button>
                </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
