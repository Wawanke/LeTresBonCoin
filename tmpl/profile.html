<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <link rel="stylesheet" type="text/css" href="/css/profile.css">
</head>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="arrow">
      <a href="/home">
          <span></span>
          <span></span>
          <span></span>
      </a>
  </div> 
    <div class="image">
      <img src="https://tinypic.host/images/2022/12/19/img_avatar.png" alt="" class="profile-pic">
    </div>
    <div class="data">
      <h2>{{ .Nom_dutilisateur }}</h2>
      <span>Email : {{ .Adresse_mail }}</span>
      <br>
      <span>{{ .Description }}</span>
    </div>

    <div class="row">
      <div class="info">
        <h3>Follows</h3>
        <span>{{ .Follow }}</span>
      </div>
      <div class="info">
        <h3>Followers</h3>
        <span>{{ .Followers }}</span>
      </div>
      <div class="info">
        <h3>Posts</h3>
        <span>{{ .Nb_Post}}</span>
      </div>
    </div>
    <div class="buttons">
      <a href="/profileSettings" class="btn">Edit Profile</a>
      <input class="follow" type="checkbox" />	
    </div>
  </div>
  </section>
</body>
</html>
